<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>J.E Digital</title>
  </head>

  <body>
    <div class="bubbles">
      <div class="centralizado">
        <header>
          <div class="img-profile">
            <img src="/assets/perfil.svg" alt="Foto de perfil" />
          </div>
          <div class="stars"></div>
          <div class="inf-profile">
            <h1 class="animate__flipInX">J.E Digital</h1>
            <p id="sub" class="animate__flipInX">
              CRIAMOS A SUA IDENTIDADE VISUAL
            </p>
          </div>
        </header>

        <ul class="container">
          <a href="https://www.instagram.com/je_digital.art/" target="_blank">
            <i class="bx bxl-instagram"></i> Instagram
          </a>

          <a href="#">
            <i class="bx bxl-whatsapp"></i> Whatsapp
          </a>

          <a href="https://www.youtube.com/channel/UCnJPfmImmGS3-yZEOHI52Hg">
            <i class="bx bxl-youtube"></i> Youtube
          </a>

          <a href="#"> <i class="bx bx-world"></i> Website </a>
        </ul>

        <div class="wrapper">
          <button class="btn">
            <i class="ri-share-line"></i>
          </button>
          <ul class="list">
            <li class="item">
              <a onclick=" wa(), allert()" class="link wa">
                <i class="bx bxl-whatsapp"></i>
              </a>
            </li>
            <li class="item" style="--d: 0.25s">
              <a onclick="ig() , allert()" class="link ig">
                <i class="ri-instagram-line"></i>
              </a>
            </li>
            <li class="item" style="--d: 0.5s">
              <a onclick="ws() , allert()" class="link ws">
                <i class="bx bx-world"></i>
              </a>
            </li>

            <li class="item" style="--d: 0.75s">
              <a onclick="yt() , allert()" class="link yt">
                <i class="bx bxl-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
  </body>

  <script src="/console.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
